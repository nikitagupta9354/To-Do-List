<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update To-Do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .goback-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #333;
    }
    .goback-link:hover {
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Update To-Do</h2>
  <form action="#" method="post">
    {% csrf_token %}
    <label for="task">Task:</label>
    <input type="text" id="task" name="task" value="{{data.task_name}}">

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4">{{data.description|safe}}</textarea>

    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="Pending" selected>Pending</option>
      <option value="Completed">Completed</option>
    </select>

    <label for="date">Date:</label>
    <input type="text" id="date" name="date" value="{{data.date}}">

    <input type="submit" value="Save Changes">
    {% if messages %}
      <div class="alert alert-danger">
        {% for i in messages %}
          {{ i }}
        {% endfor %}
      </div>
    {% endif %}
  </form>
</div>

<a href="http://127.0.0.1:8000/showitem" class="goback-link">&#8592; Go Back</a>

</body>
</html>
